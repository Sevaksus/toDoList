<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo-шка</title>
    <!-- rel- Определяет отношения между текущим документом и 
файлом, на который делается ссылка.
stylesheet- Определяет, что подключаемый файл хранит таблицу
стилей (CSS).    -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Тег div (от англ. division - раздел) является универса-
льным блочным элементом и предназначен для группирования элемен-
тов документа с целью изменения вида содержимого через стили. -->
    <!-- Создаём идентификатор myDiv, для обращения к этому 
    блоку -->
    <!-- Присваеваем этому блоку класс "header" -->
    <div id="myDiv" class="header">
      <!-- заголовок формата h2 -->
      <h2>To Do app</h2>
      <!-- создаём input с типом для ввода текста, c идентификатором 
  myInput. Добавим  placeholder - прозрачный текст подсказка
в инпутах для пользователя-->
      <input type="text" id="myInput" placeholder="Title" />
      <!-- Тег <span> (от англ. span — интервал) предназначен для 
выделения отдельных строк, символов или других строчных 
элементов для дальнейшего изменения их оформления с помощью 
стилей. Например, внутри абзаца (<p>) можно изменить цвет и 
размер первого слова, если его выделить с помощью элемента 
<span> и задать для него желаемый стиль. -->
      <!-- создаём span с классом  addBtn, внутри которого у нас будет
событие  onclick, которое будет вызывать функцию newElement-->
      <span class="addBtn" id="addText" onclick="newElement()">Add</span>
    </div>
    <!-- создаём табличную форму для задач -->
    <ul id="myUl"></ul>
    <!-- подключаем к html файл js -->
    <script src="scripts.js"></script>
  </body>
</html>
